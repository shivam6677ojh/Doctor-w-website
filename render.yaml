services:
  - type: web
    name: doctorweb-backend
    env: node
    rootDir: backend
    plan: starter
    buildCommand: npm install
    startCommand: node start.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Lock CORS to your frontend origin (comma-separate if multiple)
      - key: CORS_ORIGIN
        value: https://doctor-w-website.onrender.com
      # Storage base to align with constants.js
      - key: STORAGE_DIR
        value: /opt/render/project/src/backend/storage
    disk:
      name: backend-storage
      mountPath: /opt/render/project/src/backend/storage
      sizeGB: 1
  - type: static_site
    name: doctorweb-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=300
    envVars:
      - key: VITE_API_BASE
        value: https://doctor-w-website.onrender.com
